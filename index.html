<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Root variables from vmix_interface_test_8.html, updated for ZINC scheme */
        :root {
            --primary-color: #52525b; /* Zinc primary */
            --secondary-color: #18181b; /* Zinc secondary */
            --accent-color: #71717a; /* Zinc accent */
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-color: #ffffff;
            --glass-bg: rgba(8, 6, 7, 0.4);
            /* New variables for typography refinements */
            --text-shadow-color: rgba(255, 255, 255, 1); /* Fully opaque for maximum glow */
            --text-shadow-intensity: 70px; /* Significantly increased intensity for more glow */
            /* New variable for background grid pattern */
            --grid-color: rgba(255, 255, 255, 0.03); /* Very subtle grid lines */
            /* New variables for dynamic sizing */
            --layout-scale-factor: 1.5; /* Updated default to max */
            --font-scale-factor: 1.8; /* Increased default font scale */
            --base-clock-font-size: 6vw; /* Original 6vw */
            --base-date-font-size: 2vw;  /* Original 2vw */
            --base-main-panel-width: 90%;
            --base-main-panel-height: 90%;
            --base-main-panel-padding: 5vw;
            --base-clock-circle-width: 80%;
            --base-clock-circle-height: 80%;
            /* New variable for the border animation color */
            --border-animation-color: #ff00ff; /* Pink/Violet color for the border line */
        }

        /* Ensure no scrollbars by default and full viewport fill */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling on html and body */
            position: relative; /* Needed for the absolute positioning of the border animation */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            cursor: default;
            position: relative; /* For background decoration positioning */
        }

        /* SVG for the full-screen border animation */
        #viewport-border-svg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; /* Above background, below main content */
            pointer-events: none; /* Ensure it doesn't block interactions */
            overflow: visible; /* Allow filter effects to extend beyond SVG bounds */
        }

        #time-progress-rect {
            fill: none;
            stroke: var(--border-animation-color);
            stroke-width: 3; /* Thin line */
            filter: url(#glowFilter); /* Apply glow filter */
            /* These will be set by JS: stroke-dasharray, stroke-dashoffset */
        }

        /* Background decoration from vmix_interface_test_8.html */
        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-decoration::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            top: -50%;
            left: -50%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Main panel style from vmix_interface_test_8.html */
        .main-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            /* Use calc for dynamic padding */
            padding: calc(var(--base-main-panel-padding) * var(--layout-scale-factor));
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: calc(900px * var(--layout-scale-factor)); /* Scale max-width */
            /* Use calc for dynamic width and height */
            width: calc(var(--base-main-panel-width) * var(--layout-scale-factor));
            height: calc(var(--base-main-panel-height) * var(--layout-scale-factor));
            text-align: center;
            position: relative;
            z-index: 1;
            transform-origin: center;
            transition: transform 0.3s ease-in-out;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure grid pattern doesn't overflow */
            /* Removed transform: scale() */
        }

        /* Subtle grid pattern inside the main panel */
        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, var(--grid-color) 0, var(--grid-color) 1px, transparent 1px, transparent 100px),
                repeating-linear-gradient(90deg, var(--grid-color) 0, var(--grid-color) 1px, transparent 1px, transparent 100px);
            background-size: 100px 100px;
            opacity: 0.5; /* Make it subtle */
            z-index: -1; /* Place behind other content */
        }

        /* Clock specific styles, adapted for the new UI */
        #clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
        }

        #clock-circle {
            position: relative;
            /* Use calc for dynamic width and height */
            width: calc(var(--base-clock-circle-width) * var(--layout-scale-factor));
            height: calc(var(--base-clock-circle-height) * var(--layout-scale-factor));
            max-width: calc(70vh * var(--layout-scale-factor)); /* Scale max-width */
            max-height: calc(70vh * var(--layout-scale-factor)); /* Scale max-height */
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #clock-text {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace; /* Retro font style */
            font-weight: 400; /* Retro font weight */
            font-size: calc(var(--base-clock-font-size) * var(--font-scale-factor)); /* Apply font scale */
            color: var(--text-color);
            /* Using CSS variables for text shadow */
            text-shadow: 0 0 var(--text-shadow-intensity) var(--text-shadow-color); /* Uses updated intensity */
            letter-spacing: 0.1em;
            text-align: center;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-grow: 1;
        }

        #clock-text span {
            font-variant-numeric: tabular-nums;
            padding: 0 0.5vw;
            display: inline-block;
            text-align: center;
            min-width: 3vw;
            /* Smooth transition for visual feedback on change */
            transition: text-shadow 0.2s ease-out, color 0.2s ease-out;
        }

        /* Accent for seconds - subtle pulse effect */
        #seconds.second-pulse {
            text-shadow: 0 0 calc(var(--text-shadow-intensity) * 1.8) var(--accent-color); /* Stronger glow for pulse */
            color: var(--accent-color); /* Change color slightly */
            animation: pulse-second 0.5s ease-out;
        }

        @keyframes pulse-second {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }


        #date-text {
            font-family: 'Inter', sans-serif;
            font-size: calc(var(--base-date-font-size) * var(--font-scale-factor)); /* Apply font scale */
            color: rgba(255, 255, 255, 0.8);
            /* Using CSS variables for text shadow */
            text-shadow: 0 0 calc(var(--text-shadow-intensity) / 3) var(--text-shadow-color); /* Uses updated intensity */
            margin-top: -10px; /* Adjusted to move significantly higher */
            text-align: center;
            position: relative;
            bottom: unset;
            left: unset;
            transform: unset;
            z-index: 2;
            white-space: nowrap;
        }

        /* Controls styling */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 10;
            display: flex;
            gap: 20px;
            align-items: center;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            /* Hidden by default, with transition */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        /* Settings button styling */
        #settings-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%; /* Make it circular */
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.2s ease-in-out, transform 0.2s ease-in-out;
            z-index: 11; /* Ensure it's above controls */
        }

        #settings-button:hover {
            background: #0e9f6e; /* Slightly darker accent */
            transform: translateY(-2px);
        }

        #settings-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .main-panel {
                padding: calc(30px * var(--layout-scale-factor));
                width: calc(95% * var(--layout-scale-factor));
                height: calc(95% * var(--layout-scale-factor));
                border-radius: calc(30px * var(--layout-scale-factor));
            }

            #clock-circle {
                width: calc(90% * var(--layout-scale-factor));
                height: calc(90% * var(--layout-scale-factor));
            }

            #clock-text {
                font-size: calc(var(--base-clock-font-size) * var(--font-scale-factor));
            }

            #clock-text span {
                padding: calc(0 * var(--layout-scale-factor)) calc(1vw * var(--layout-scale-factor));
                min-width: calc(5vw * var(--layout-scale-factor));
            }

            #date-text {
                margin-top: calc(-5px * var(--layout-scale-factor)); /* Adjusted for smaller screens */
            }

            #controls {
                flex-direction: column;
                gap: 10px;
                padding: 10px 15px;
                width: auto; /* Allow content to dictate width */
                bottom: 10px;
            }

            #settings-button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
                bottom: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .main-panel {
                padding: calc(20px * var(--layout-scale-factor));
                border-radius: calc(20px * var(--layout-scale-factor));
            }

            #clock-circle {
                width: calc(95% * var(--layout-scale-factor));
                height: calc(95% * var(--layout-scale-factor));
            }

            #clock-text {
                font-size: calc(var(--base-clock-font-size) * var(--font-scale-factor));
            }

            #clock-text span {
                padding: calc(0 * var(--layout-scale-factor)) calc(1.5vw * var(--layout-scale-factor));
                min-width: calc(7vw * var(--layout-scale-factor));
            }

            #date-text {
                margin-top: calc(-10px * var(--layout-scale-factor)); /* Adjusted for smallest screens */
            }

            #controls input[type="range"] {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Background decoration from vmix_interface_test_8.html -->
    <div class="background-decoration"></div>

    <div class="main-panel">
        <!-- Subtle grid pattern inside the main panel -->
        <div class="grid-pattern"></div>

        <div id="clock-container">
            <div id="clock-circle">
                <div id="clock-text">
                    <span id="hours">00</span>:
                    <span id="minutes">00</span>:
                    <span id="seconds">00</span>
                </div>
                <div id="date-text">January 1, 2024</div>
            </div>
        </div>
    </div>

    <!-- Controls for layout and font size -->
    <div id="controls">
        <label for="layoutScaleSlider">Layout Scale:</label>
        <input type="range" id="layoutScaleSlider" min="0.5" max="1.5" step="0.01" value="1.5">

        <label for="fontScaleSlider">Font Scale:</label>
        <input type="range" id="fontScaleSlider" min="0.8" max="1.8" step="0.01" value="1.8"> <!-- Increased max and default value -->
    </div>

    <!-- Settings button -->
    <button id="settings-button" aria-label="Toggle Settings">⚙️</button>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;

            const secondsSpan = document.getElementById('seconds');
            // Apply pulse effect to seconds when it changes
            if (secondsSpan.textContent !== seconds) {
                secondsSpan.classList.remove('second-pulse'); // Remove to re-trigger animation
                void secondsSpan.offsetWidth; // Trigger reflow
                secondsSpan.classList.add('second-pulse');
            }
            secondsSpan.textContent = seconds;


            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const day = now.getDate();
            const year = now.getFullYear();

            const dateString = `${dayName}, ${monthName} ${day}, ${year}`;
            document.getElementById('date-text').textContent = dateString;
        }

        // Get references to elements
        const root = document.documentElement;
        const layoutScaleSlider = document.getElementById('layoutScaleSlider');
        const fontScaleSlider = document.getElementById('fontScaleSlider');
        const controlsDiv = document.getElementById('controls');
        const settingsButton = document.getElementById('settings-button');

        // Event listener for layout scale slider
        layoutScaleSlider.addEventListener('input', (event) => {
            root.style.setProperty('--layout-scale-factor', event.target.value);
        });

        // Event listener for font scale slider
        fontScaleSlider.addEventListener('input', (event) => {
            root.style.setProperty('--font-scale-factor', event.target.value);
        });

        // Event listener for settings button to toggle controls visibility
        settingsButton.addEventListener('click', () => {
            if (controlsDiv.style.opacity === '0' || controlsDiv.style.opacity === '') {
                controlsDiv.style.opacity = '1';
                controlsDiv.style.visibility = 'visible';
            } else {
                controlsDiv.style.opacity = '0';
                controlsDiv.style.visibility = 'hidden';
            }
        });

        // Initial call and set interval for updates
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
